<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">

    <style>
        /* Adiciona um container para organizar os blocos lado a lado */
        .container {
            display: flex;
            /* Define o layout flexível */
            flex-wrap: wrap;
            /* Permite que os blocos quebrem linha se não couberem */
            justify-content: center;
            /* Centraliza os blocos */
            gap: 35px;
            /* Espaçamento entre os blocos */
            align-items: flex-start;
            /* Mantém os blocos alinhados ao topo */
        }

        /* Ajusta os blocos para ficarem lado a lado */
        .corSecundaria {
            flex: 1;
            /* Faz os blocos se ajustarem ao espaço disponível */
            min-width: 350px;
            /* Define um tamanho mínimo para cada bloco */
            max-width: 300px;
            /* Define um tamanho máximo para cada bloco */
        }
    </style>
</head>

<body>

    <!-- Novo container para organizar os blocos lado a lado -->
    <div class="container">

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Área de um retângulo</h1>
                <form id="areaForm">
                    <input type="number" id="length" placeholder="Digite a altura" required><br><br>
                    <input type="number" id="width" placeholder="Digite a largura" required><br><br>
                    <button type="button" onclick="algoArea()">Enviar</button>
                </form>
                <p id="resultArea" class="resposta"></p>
            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Calculadora de Fatorial</h1>
                <form id="factorialForm">
                    <input type="number" id="numFat" placeholder="Digite um número" required><br><br>
                    <button type="button" onclick="algoFat()">Enviar</button>
                </form>
                <p id="resultFat" class="resposta"></p>
            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Calculadora Fibonacci</h1>
                <form id="fibForm">
                    <input type="number" id="numFib" placeholder="Digite um número" required><br><br>
                    <button type="button" onclick="algoFib()">Enviar</button>
                </form>
                <p id="resultFib" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Calculadora de Imposto</h1>
                <form id="impostoForm">
                    <input type="number" id="salario" placeholder="Digite seu salário" required><br><br>
                    <button type="button" onclick="algoImposto()">Enviar</button>
                </form>
                <p id="resultImp" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Cheque de Valor</h1>
                <form id="maiorForm">
                    <input type="number" id="numA" placeholder="Digite o primeiro valor" required><br><br>
                    <input type="number" id="numB" placeholder="Digite o segundo valor" required><br><br>
                    <input type="number" id="numC" placeholder="Digite o terceiro valor" required><br><br>
                    <button type="button" onclick="algoMaior()">Enviar</button>
                </form>
                <p id="resultMaior" class="resposta"></p>
            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Calculadora de Média</h1>
                <form id="mediaForm">
                    <input type="number" id="medA" placeholder="Digite o primeiro valor" required><br><br>
                    <input type="number" id="medB" placeholder="Digite o segundo valor" required><br><br>
                    <input type="number" id="medC" placeholder="Digite o terceiro valor" required><br><br>
                    <button type="button" onclick="algoMedia()">Enviar</button>
                </form>
                <p id="resultMedia" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Cheque de número Primo</h1>
                <form id="primoForm">
                    <input type="number" id="primo" placeholder="Digite um valor" required><br><br>
                    <button type="button" onclick="algoPrimo()">Enviar</button>
                </form>
                <p id="resultPrimo" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                
                <h1>Ordenação de valores</h1> 
                <form id="ordeForm">
                    <input type="number" id="ordA" placeholder="Digite o primeiro valor" required><br><br>
                    <input type="number" id="ordB" placeholder="Digite o segundo valor" required><br><br>
                    <input type="number" id="ordC" placeholder="Digite o terceiro valor" required><br><br>
                    <button type="button" onclick="algoOrde()">Enviar</button>
                </form>
                <p id="resultOrde" class="resposta"></p>
                <p id="resultOrde1" class="resposta"></p>

                
            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                
                <h1>Cheque de Par ou Ímpar</h1>
                <form id="parForm">
                    <input type="number" id="numPar" placeholder="Digite um valor" required><br><br>
                    <button type="button" onclick="algoPar()">Enviar</button>
                </form>
                <p id="resultPar" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                
                <h1>Tabuada</h1>
                <form id="tabForm">
                    <input type="number" id="tabuada" placeholder="Digite um valor" required><br><br>
                    <button type="button" onclick="algoTab()">Enviar</button>
            
                </form>
                <p id="resultTab" class="resposta"></p>

            
            </div>
        </div>

    </div> <!-- Fechamento do container -->

    <script src="../assets/script.js"></script>

</body>

</html>
